<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiter bearbeiten</title>
</head>
<body>
    <h1>Mitarbeiter bearbeiten</h1>
    <form action="#" th:action="@{/edit/{id}(id=${form.id})}" th:object="${form}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" th:field="*{id}" readonly />
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="role">Rolle:</label>
            <input type="text" id="role" th:field="*{role}" />
        </div>
        <div>
            <button type="submit">Speichern</button>
        </div>
    </form>
    <br>
    <a th:href="@{/dynamic}">ZurÃ¼ck zur Liste</a>
</body>
</html>
