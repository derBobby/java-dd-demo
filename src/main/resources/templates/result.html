<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <ul>
        <li th:each="employee : ${employees}">
            <span th:text="${employee.id}"></span>
            <span> </span>
            <span th:text="${employee.name}"></span>
            <span> </span>
            <span th:text="${employee.role}"></span>
        </li>
    </ul>
    <p th:text="'id: ' + ${form.id}" />
    <p th:text="'name: ' + ${form.name}" />
    <p th:text="'role: ' + ${form.role}" />
    <p th:text="'counter: ' + ${employees.size}" />
    <a href="/forms">Submit another message</a>
</body>
</html>
