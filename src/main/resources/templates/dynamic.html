<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiterliste</title>
</head>
<body>
    <h1>Mitarbeiterliste</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Rolle</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.role}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${employee.id})}">Bearbeiten</a> |
                    <a th:href="@{/delete/{id}(id=${employee.id})}" onclick="return confirm('Möchten Sie diesen Mitarbeiter wirklich löschen?');">Löschen</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <p>Anzahl der Mitglieder: <span th:text="${#lists.size(employees)}"></span></p>
    <br>
    <a th:href="@{/forms}">Neuen Mitarbeiter hinzufügen</a>
</body>
</html>
