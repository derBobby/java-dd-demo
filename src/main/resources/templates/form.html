<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neuen Mitarbeiter hinzufügen</title>
</head>
<body>
    <h1>Neuen Mitarbeiter hinzufügen</h1>
    
    <!-- Fehlermeldung anzeigen -->
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>
    <form action="#" th:action="@{/forms}" th:object="${form}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" th:field="*{id}" required />
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="role">Rolle:</label>
            <input type="text" id="role" th:field="*{role}" required />
        </div>
        <div>
            <button type="submit">Hinzufügen</button>
        </div>
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>
</body>
</html>
